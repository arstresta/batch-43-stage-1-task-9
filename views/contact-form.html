<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="public/assets/img/logo.png" width="50px" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/project" class="nav-link">Add Project</a></li>
                </ul>
                <a href="/contact" class="btn btn-dark">Contact Me</a>
            </div>
        </div>
    </nav>
    <div class="body-form bg-body-secondary pt-2">
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
            <h2 class="form-title text-center fw-bold">Get In Touch</h2>
            <form action="" class="row" novalidate>
                <div class="mb-3 mt-2">
                    <label for="name" class="mb-1 fs-5">Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="mb-1 fs-5">Email</label>
                    <input class="form-control" type="text" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="mb-1 fs-5">Phone Number</label>
                    <input class="form-control" type="text" name="phone" id="phone">
                </div>
                <div class="mb-3">
                    <label for="subject" class="mb-1 fs-5">Subject</label>
                    <select class="form-select" name="subject" id="subject">
                        <option value="">- Select Subject -</option>
                        <option value="Front End">Front End</option>
                        <option value="Back End">Back End</option>
                        <option value="Full Stack Javascript">Full Stack Javascript</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="mb-1 fs-5">Your Message</label>
                    <textarea class="form-control" type="text" name="message" id="message" rows="5"></textarea>
                </div>
                <div class="text-end">
                    <a class="btn btn-dark" onclick="getData()">Submit</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="public/assets/js/contact-form.js"></script>
</html>
